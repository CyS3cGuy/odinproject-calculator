<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>KalCueLayTar</title>
</head>

<body class="">
    <div id="storage-display">
        <div>Num 1: <span class="num1"></span></div>
        <div>Operator: <span class="op"></span></div>
        <div>Num 2: <span class="num2"></span></div>
        <div>Num 1 Buffer: <span class="num1-buffer"></span></div>
        <div>Num 2 Buffer: <span class="num2-buffer"></span></div>
    </div>

    <div id="calculator" class="border-box debug-border">
        <div id="calc-brand" class="flex-sb">
            <div id="calc-title">KalCueLayTar.com</div>
            <div id="calc-solarpanel" class="">
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
            </div>
        </div>
        
        <div id="calc-screen" class="border-box flex-center debug-border">
            <div class="screen-digit sign" index="10">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">-</div>
            </div>
            <div class="screen-digit actual" index="9">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">2</div>
            </div>
            <div class="screen-digit actual" index="8">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">3</div>
            </div>
            <div class="screen-digit actual" index="7">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">4</div>
            </div>
            <div class="screen-digit actual" index="6">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">5</div>
            </div>
            <div class="screen-digit actual" index="5">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">6</div>
            </div>
            <div class="screen-digit actual" index="4">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">9</div>
            </div>
            <div class="screen-digit actual" index="3">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">6</div>
            </div>
            <div class="screen-digit actual" index="2">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">5</div>
            </div>
            <div class="screen-digit actual" index="1">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">3</div>
            </div>
            <div class="screen-digit actual" index="0">
                <div class="placeholder-digit inner">8</div>
                <div class="digit inner">1</div>
            </div>
        </div>
        <div id="calc-pad" class="flex-sb">
            <div id="calc-num-pad">
                <div class="num-pad-row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                </div>

                <div class="num-pad-row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                </div>

                <div class="num-pad-row ">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                </div>

                <div class="num-pad-row">
                    <button id="all-clear">AC</button>
                    <button id="0" class="num">0</button>
                    <button id="dot">.</button>
                </div>
            </div>
            <div id="calc-operator-pad">
                <div id="calc-operator-top">
                    <div class="num-pad-row">
                        <button id="sign-change">+/-</button>
                        <button id="undo">&#10229;</button>
                    </div>

                    <div class="num-pad-row">
                        <button id="multiply" class="operator" operator="*">&times;</button>
                        <button id="divide" class="operator" operator="/">&divide;</button>
                    </div>

                </div>
                <div id="calc-operator-bottom" class="flex-center">
                    <div id="calc-basic-operator" class="flex-one">
                        <div class="num-pad-row">
                            <button id="plus" class="operator" operator="+">&plus;</button>
                        </div>

                        <div class="num-pad-row">
                            <button id="minus" class="operator" operator="-">&minus;</button>
                        </div>
                    </div>
                    <div id="calc-equal" class="flex-one">
                        <div class="num-pad-row">
                            <button id="equal" operator="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
