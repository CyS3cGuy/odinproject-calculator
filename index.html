<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KalCueLayTar</title>
</head>

<body class="flex-center">
    <div id="calculator" class="border-box debug-border">
        <div id="calc-brand" class="flex-sb">
            <div id="calc-title">KalCueLayTar.com</div>
            <div id="calc-solarpanel" class="">
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
                <div class="panel-grid" class="border-box"></div>
            </div>
        </div>
        <div class="hidden"></div>
        <div id="calc-screen" class="border-box flex-center debug-border">
            <div class="screen-digit" index="10">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner sign">-</div>
            </div>
            <div class="screen-digit" index="9">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner"></div>
            </div>
            <div class="screen-digit" index="8">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner"></div>
            </div>
            <div class="screen-digit" index="7">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner"></div>
            </div>
            <div class="screen-digit" index="6">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner"></div>
            </div>
            <div class="screen-digit" index="5">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner"></div>
            </div>
            <div class="screen-digit" index="4">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner">9</div>
            </div>
            <div class="screen-digit" index="3">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner">6</div>
            </div>
            <div class="screen-digit" index="2">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner">5</div>
            </div>
            <div class="screen-digit" index="1">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner">3</div>
            </div>
            <div class="screen-digit" index="0">
                <div class="placeholder-digit inner">8</div>
                <div class="actual-digit inner">1</div>
            </div>
        </div>
        <div id="calc-pad" class="flex-sb">
            <div id="calc-num-pad">
                <div class="num-pad-row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>

                <div class="num-pad-row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>

                <div class="num-pad-row ">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>

                <div class="num-pad-row">
                    <button id="all-clear">AC</button>
                    <button id="0">0</button>
                    <button id=".">.</button>
                </div>
            </div>
            <div id="calc-operator-pad">
                <div id="calc-operator-top">
                    <div class="num-pad-row">
                        <button id="sign-change">+/-</button>
                        <button id="undo">&#10229;</button>
                    </div>

                    <div class="num-pad-row">
                        <button id="multiply">&times;</button>
                        <button id="divide">&divide;</button>
                    </div>

                </div>
                <div id="calc-operator-bottom" class="flex-center">
                    <div id="calc-basic-operator" class="flex-one">
                        <div class="num-pad-row">
                            <button id="plus">&plus;</button>
                        </div>

                        <div class="num-pad-row">
                            <button id="minus">&minus;</button>
                        </div>
                    </div>
                    <div id="calc-equal" class="flex-one">
                        <div class="num-pad-row">
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
